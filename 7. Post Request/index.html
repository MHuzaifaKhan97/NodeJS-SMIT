<!DOCTYPE html>
<html>

<head>
    <title>Post Request Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mt-5" style="border: 2px solid #Fe4;border-radius: 10px 40px;padding: 50px;">
                <h1 class="text-center text-primary">Signup Form</h1>
                <form method="post" action="/user">

                    <div class="form-group my-2">
                        <input type="text" placeholder="Enter username" class="form-control" name="email">
                    </div>
                    <div class="form-group my-2">
                        <input type="password" placeholder="Enter password" class="form-control" name="password">
                    </div>
                    <div class="form-group my-2">
                        <input type="submit" class="btn btn-primary btn-block w-100" value="Submit">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src='./server.js'></script>
</body>

</html>
